<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"        
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-    
     w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384- 
      oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384- 
      mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">

    <header>
        <img src="logo (2).png" class="bg-info">
        <h4 class="fst-italic bg-info w-100" style="text-shadow:2px 2px white">errol.gg</h4>
    </header>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-md-12">
                <form id="calculator" class="main">
                    <input type="text" id="calc_field" class="display form-control" name="calc_field"><br>
                    <input type="button" class="btn btn-primary xs-3" id="seven"  name="seven" value="7" onclick = 
                     "calculator.calc_field.value += 7">
                    <input type="button" class="btn btn-primary xs-3" id="eight"  name="eight" value="8" onclick = 
                     "calculator.calc_field.value += 8">
                    <input type="button" class="btn btn-primary xs-3" id="nine"  name="nine" value="9" onclick = 
                     "calculator.calc_field.value += 9">
                    <input type="button" class="btn btn-primary xs-3" id="divide"  name="divide" value="/" onclick = 
                     "calculator.calc_field.value += '/'"><br>
                    <input type="button" class="btn btn-primary xs-3" id="four"  name="four" value="4" onclick = 
                     "calculator.calc_field.value += 4">
                    <input type="button" class="btn btn-primary xs-3" id="five"  name="five" value="5" onclick = 
                     "calculator.calc_field.value += 5">
                    <input type="button" class="btn btn-primary xs-3" id="six"  name="six" value="6" onclick = 
                     "calculator.calc_field.value += 6"> 
                    <input type="button" class="btn btn-primary xs-3" id="multiply"  name="multiply" value="*" onclick = 
                     "calculator.calc_field.value += '*'"><br>
                    <input type="button" class="btn btn-primary xs-3" id="one"  name="one" value="1" onclick = 
                     "calculator.calc_field.value += 1">
                    <input type="button" class="btn btn-primary xs-3" id="two"  name="two" value="2" onclick = 
                    "calculator.calc_field.value += 2">
                    <input type="button" class="btn btn-primary xs-3" id="three"  name="three" value="3" onclick = 
                     "calculator.calc_field.value += 3">
                    <input type="button" class="btn btn-primary xs-3" id="sub"  name="sub" value="-" onclick = 
                     "calculator.calc_field.value += '-'"> <br>
                    <input type="button" class="btn btn-primary xs-3" id="zero"  name="zero" value="0" onclick = 
                     "calculator.calc_field.value += 0">
                     <input type="button" class="btn btn-primary xs-3" id="point"  name="point" value="." onclick = 
                     "calculator.calc_field.value += '.'">
                    <input type="button" class="btn btn-danger xs-3" id="erase"  name="erase" value="C" 
                    onclick = "calculator.calc_field.value = '' ">  
                    
                    <input type="button" class="btn btn-primary xs-3" id="add"  name="add" value="+" onclick = "calculator.calc_field.value += '+'"><br>
                    <input type="button" class="btn btn-success xs-3 w-100" id="equal"  name="equal" value="=" 
                    onclick = "calculator.calc_field.value = eval(calculator.calc_field.value)"> 
                </form>
            </div>
        </div>
    </div>
    <div class="position-absolute top-100 start-50 translate-middle">
        <footer>
            <div class="text-center align-items-center" style="padding: 20px; color: white;">
                <h6>KodeGo Bootcamp</h6>
                <p>Web Development Batch 52</p>
                <p class="small">Activity 7 - <a href="#" class="link-light">HTML</a> | <a href="#" class="link-light">CSS</a> | <a href="#" class="link-light">BOOTSTRAP</a></p>
                <p class="small  fst-italic">All rights Reserved 2023</p>
            </div>
        </footer>
    </div>

    


    <script src="index.js"></script>
</body>
</html>
